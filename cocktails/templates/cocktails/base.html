{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/icon.svg' %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block styles %}{% endblock %}
</head>
<body>
    {% block navbar %}{% endblock %}
    <section>{% block content %}{% endblock %}</section>
    <footer class="py-4 mt-auto">
      <div class="container text-center text-muted text-white-50">
        <p class="mb-1">Cocktails - Explore recipes, alcohol levels and popularity</p>
        <p class="mb-0">
          © 2026 Andrey ·
          <a href="https://github.com/andrey/cocktails_analytics" class="text-decoration-none text-muted text-white-50">GitHub</a>
        </p>
      </div>
    </footer>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
