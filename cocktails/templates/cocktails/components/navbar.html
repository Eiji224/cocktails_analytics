{% load static %}

<nav class="navbar navbar-expand-lg custom-nav">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a class="navbar-brand text-white" href="{% url 'index' %}">
                <img src="{% static 'images/icon.svg' %}" alt="Logo" class="me-2" style="height: 1.5rem; width: auto; filter: invert(1);">
                Cocktails
            </a>
            <div class="navbar-nav" id="navbarNavAltMarkup">
                <a class="nav-link text-white active" href="{% url 'cocktails' page=1 %}">Cocktails</a>
                <a class="nav-link text-white active" href="{% url 'ingredients' page=1 %}">Ingredients</a>
                <a class="nav-link text-white active" href="#">Analytics</a>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-items-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-link text-white" href="{% url 'favourites' page=1 %}">Favourite Cocktails</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="nav-link text-danger" type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a class="nav-link text-white-50" href="{% url 'register' %}">Sign in</a>
                        <a class="nav-link text-white active" aria-current="page" href="{% url 'login' %}">Log in</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
